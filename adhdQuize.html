{% extends 'app.html' %}

{% block content %}

<style>
    container {
        font-family: 'Segoe UI', sans-serif;
        background-color: #f5f7fa;
        color: #333;
        padding: 30px;
        text-align: center;
    }

    #question-box {
        background-color: #ffffff;
        border-radius: 12px;
        padding: 30px;
        max-width: 600px;
        margin: auto;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    #question {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 30px;
    }

    button {
        font-size: 16px;
        padding: 12px 28px;
        margin: 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
        transform: translateY(-2px);
    }

    button:nth-child(2) {
        background-color: #28a745;
        color: white;
    }

    button:nth-child(3) {
        background-color: #dc3545;
        color: white;
    }

    #result {
        margin-top: 30px;
        font-size: 20px;
        color: #004085;
        background-color: #cce5ff;
        padding: 20px;
        border-radius: 10px;
        display: inline-block;
    }
</style>

<div id="question-box">
    <h2 id="question"></h2>
    <button onclick="recordResponse(1)">Yes</button>
    <button onclick="recordResponse(0)">No</button>
</div>

<div id="result"></div>

<script>
    let features = {{ features | tojson }};
    let responses = {};
    let currentIndex = 0;

    function loadQuestion() {
        if (currentIndex < features.length) {
            document.getElementById("question").innerText =
                "Do you experience: " + features[currentIndex] + "?";
        } else {
            submitResponses();
        }
    }

    function recordResponse(value) {
        responses[features[currentIndex]] = value;
        currentIndex++;
        loadQuestion();
    }

    async function submitResponses() {
        document.getElementById("question-box").style.display = "none";
        document.getElementById("result").innerText = "Predicting...";

        const response = await fetch("/predictAdhd", {
            method: "POST",
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(responses)
        });

        const data = await response.json();
        document.getElementById("result").innerHTML = `
            <strong>Result:</strong> ${data.result}
        `;
    }

    window.onload = loadQuestion;
</script>

{% endblock %}
